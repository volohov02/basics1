{% extends "base.html" %}

{% block title %}
Список скиллов
{% endblock %}

{% block content %}
<h1>{{name}}Ы</h1>
<ul>
    {% for item in object_list %}
    <li>
        <a href="{% url 'blog:skill_detail' pk=item.pk %}">{{item.name}}</a>
        </a><font size="2" face="Arial">
        /
        <a href="{% url 'blog:skill_update' pk=item.pk %}">Изменить</a>
        /
        <a href="{% url 'blog:skill_delete' pk=item.pk %}">Удалить</a></font>
    </li>
    {% endfor %}
    <a href="{% url 'blog:skill_create' %}"><font size="2" face="Arial">Создать</font></a>
</ul>
{% endblock %}
